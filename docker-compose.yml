services:
  mysql:
    image: mysql:8.4
    container_name: demo_orm_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: demo_orm
      MYSQL_USER: demo_user
      MYSQL_PASSWORD: demo_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo_orm_web
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: "*"
      DB_ENGINE: mysql
      MYSQL_HOST: mysql
      MYSQL_PORT: "3306"
      MYSQL_DATABASE: demo_orm
      MYSQL_USER: demo_user
      MYSQL_PASSWORD: demo_pass
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  mysql_data:
